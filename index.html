        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            text-align: center;
            height: 100vh;
            overflow: hidden;
        }
        header {
            background-color: #ffffff;
            padding: 1em 0;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }
        nav li {
            margin: 0 1em;
        }
        nav a {
            color: #ff0000;
            text-decoration: none;
            font-family: Avenir, 'Avenir Next';
            font-size: 1.2em;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            height: 100vh;
            gap: 10px;
            padding: 10px;
        }
        .column {
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: scroll;
            position: relative;
            scrollbar-width: none; /* Firefox */
            scroll-behavior: smooth; /* Add smooth scrolling */
        }
        .column-reverse {
            /* Flip the content direction for odd columns */
            transform: scaleY(-1);
        }
        .column-reverse > * {
            /* Flip back the content itself so it's not upside down */
            transform: scaleY(-1);
        }
        .scroll-content {
            display: flex;
            flex-direction: column;
            gap: 10px;
            will-change: transform; /* Optimize performance */
        }
        .column img, .column video {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        /* Hide scrollbars but keep functionality */
        .column::-webkit-scrollbar {
            display: none;
        }
        .lightbox {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s, visibility 0.3s;
        }
        .lightbox img, .lightbox video {
            max-width: 90%;
            max-height: 80%;
        }
        .lightbox.active {
            visibility: visible;
            opacity: 1;
        }
        footer {
            background-color: #222;
            padding: 1em 0;
            margin-top: 20px;
        }
    </style>
</head>

                // Divide media into 6 columns
                const columns = [[], [], [], [], [], []];
                let columnIndex = 0;
                
                media.forEach(item => {
                    columns[columnIndex].push(item);
                    columnIndex = (columnIndex + 1) % 6;
                });

                // Create columns with alternating scroll directions
                columns.forEach((column, index) => {
                    document.write(`
                        <div class="column ${index % 2 === 1 ? 'column-reverse' : ''}">
                            <div class="scroll-content">
                                ${column.map(item => {
                                    if (item.type === 'img') {
                                        return `<img src="${item.src}" alt="Image" loading="lazy">`;
                                    } else {
                                        return `<video autoplay muted loop playsinline>
                                            <source src="${item.src}" type="video/mp4">
                                        </video>`;
                                    }
                                }).join('')}
                            </div>
                        </div>
                    `);
                });

                // Add smooth scroll behavior with momentum
                let scrolling = {};

                document.addEventListener('wheel', (e) => {
                    const column = e.target.closest('.column');
                    if (!column) return;

                    e.preventDefault();
                    const columnIndex = parseInt(column.dataset.column);
                    
                    // Initialize or reset scrolling state for this column
                    if (!scrolling[columnIndex]) {
                        scrolling[columnIndex] = {
                            velocity: 0,
                            targetPosition: column.scrollTop
                        };
                    }

                    // Calculate new velocity with momentum
                    const scrollMultiplier = 1.2; // Adjust this value to change scroll sensitivity
                    const deltaY = e.deltaY * scrollMultiplier;
                    
                    if (columnIndex % 2 === 0) {
                        scrolling[columnIndex].velocity += deltaY;
                    } else {
                        scrolling[columnIndex].velocity -= deltaY;
                    }

                    // Start animation if not already running
                    if (!scrolling[columnIndex].animating) {
                        scrolling[columnIndex].animating = true;
                        animateScroll(column, columnIndex);
                    }
                }, { passive: false });

                function animateScroll(column, columnIndex) {
                    const friction = 0.95; // Adjust this value to change how quickly scrolling slows down
                    const scrollState = scrolling[columnIndex];
                    
                    // Apply friction to velocity
                    scrollState.velocity *= friction;

                    // Update scroll position
                    let newScrollTop = column.scrollTop + scrollState.velocity;
                    
                    // Handle infinite scroll
                    const scrollHeight = column.scrollHeight / 3;
                    if (newScrollTop >= scrollHeight * 2) {
                        newScrollTop = scrollHeight;
                    } else if (newScrollTop <= 0) {
                        newScrollTop = scrollHeight;
                    }
                    
                    column.scrollTop = newScrollTop;

                    // Continue animation if there's still significant movement
                    if (Math.abs(scrollState.velocity) > 0.1) {
                        requestAnimationFrame(() => animateScroll(column, columnIndex));
                    } else {
                        scrollState.animating = false;
                        scrollState.velocity = 0;
                    }
                }

                // Initialize scroll positions
                document.querySelectorAll('.column').forEach(column => {
                    const scrollHeight = column.scrollHeight / 3;
                    column.scrollTop = scrollHeight;
                });

                // Optional: Add touch support for mobile devices
                let touchStartY = 0;
                document.addEventListener('touchstart', (e) => {
                    touchStartY = e.touches[0].clientY;
                }, { passive: false });

                document.addEventListener('touchmove', (e) => {
                    const column = e.target.closest('.column');
                    if (!column) return;

                    e.preventDefault();
                    const deltaY = touchStartY - e.touches[0].clientY;
                    touchStartY = e.touches[0].clientY;

                    const columnIndex = parseInt(column.dataset.column);
                    if (!scrolling[columnIndex]) {
                        scrolling[columnIndex] = {
                            velocity: 0,
                            targetPosition: column.scrollTop
                        };
                    }

                    if (columnIndex % 2 === 0) {
                        scrolling[columnIndex].velocity += deltaY;
                    } else {
                        scrolling[columnIndex].velocity -= deltaY;
                    }

                    if (!scrolling[columnIndex].animating) {
                        scrolling[columnIndex].animating = true;
                        animateScroll(column, columnIndex);
                    }
                }, { passive: false });

    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <img id="lightbox-img" src="">
        <video id="lightbox-video" autoplay muted loop playsinline controls></video>
    </div>
    <script>
        function openLightbox(src) {
            const lightbox = document.getElementById('lightbox');
            const img = document.getElementById('lightbox-img');
            const video = document.getElementById('lightbox-video');
            
            if (src.endsWith('.mp4')) {
                img.style.display = 'none';
                video.style.display = 'block';
                video.src = src;
            } else {
                video.style.display = 'none';
                img.style.display = 'block';
                img.src = src;
            }
            lightbox.classList.add('active');
        }
        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
        }
    </script>
