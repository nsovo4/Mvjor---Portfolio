<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bafic-Inspired Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            text-align: center;
            min-height: 100vh;
        }
        header {
            background-color: #ffffff;
            padding: 1em 0;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }
        nav li {
            margin: 0 1em;
        }
        nav a {
            color: #ff0000;
            text-decoration: none;
            font-family: Avenir, 'Avenir Next';
            font-size: 1.2em;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .video-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="film.html">Film</a></li>
                <li><a href="photo.html">Photography</a></li>
                <li><a href="about me.html">About Me</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="gallery">
            <script>
                const videos = [
                    "Videos/v3.mp4",
                    "Videos/video 1.mp4",
                    "Videos/video 2.mp4",
                    "Videos/v2.mp4",
                    "Videos/video 6.mp4",
                    "Videos/v1.mp4",
                    "Videos/video 7.mp4",
                    "Videos/video 8.mp4",
                    "Videos/video 9.mp4",
                    "Videos/video 10.mp4",
                    "Videos/video 11.mp4",
                    "Videos/v4.mp4",
                    "Videos/video 12.mp4",
                    "Videos/video 13.mp4",
                    "Videos/video 14.mp4",
                    "Videos/video 15.mp4",
                    "Videos/video 5.mp4",
                    "Videos/video 16.mp4",
                    "Videos/video 17.mp4",
                    "Videos/video 18.mp4",
                    "Videos/video 20.mp4",
                    "Videos/video 21.mp4",
                    "Videos/video 22.mp4",
                    "Videos/video 23.mp4",
                    "Videos/video 24.mp4",
                    "Videos/video 25.mp4",
                    "Videos/video 3.mp4",
                    "Videos/video 26.mp4",
                    "Videos/video 27.mp4",
                    "Videos/v5.mp4",
                ]

                videos.forEach(videoSrc => {
                    document.write(`
                        <div class="video-container">
                            <a href="https://vimeo.com/user109601286" target="_blank" style="text-decoration: none;">
                                <video 
                                    autoplay 
                                    muted 
                                    loop 
                                    playsinline
                                    style="cursor: pointer;"
                                >
                                    <source src="${videoSrc}" type="video/mp4">
                                    Your browser does not support the video tag.
                                </video>
                            </a>
                        </div>
                    `);
                });

                // Add intersection observer for better performance
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        const video = entry.target.querySelector('video');
                        if (entry.isIntersecting) {
                            video.play();
                        } else {
                            video.pause();
                        }
                    });
                }, {
                    threshold: 0.5
                });

                // Observe all video containers
                document.querySelectorAll('.video-container').forEach(container => {
                    observer.observe(container);
                });
            </script>
        </div>
    </main>
</body>
</html>
