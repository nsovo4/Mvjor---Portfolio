<!DOCTYPE html>

    <title>Bafic-Inspired Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            text-align: center;
            min-height: 100vh;
        }
        header {
            background-color: #ffffff;
            padding: 1em 0;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }
        nav li {
            margin: 0 1em;
        }
        nav a {
            color: #ff0000;
            text-decoration: none;
            font-family: Avenir, 'Avenir Next';
            font-size: 1.2em;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0;
            padding: 0;
            max-width: 100%;
            margin: 0 auto;
            grid-auto-flow: dense;
        }

        .image-container {
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        /* Dynamically size images to fill gaps */
        .image-container:nth-child(4n+1) { grid-column: span 1; }
        .image-container:nth-child(6n+2) { grid-column: span 2; }
        .image-container:nth-child(12n+3) { grid-column: span 2; }
        .image-container:nth-child(8n+4) { grid-row: span 2; }
        .image-container:nth-child(10n+5) { grid-column: span 2; grid-row: span 2; }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        /* Hover effects */
        .image-container:hover img {
            transform: scale(1.05);
        }

        /* Lightbox styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            cursor: pointer;
        }

        .lightbox img {
            max-height: 90vh;
            max-width: 90vw;
            margin: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: contain;
        }

        /* Fade in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .image-container {
            animation: fadeIn 0.5s ease forwards;
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>

    <!-- Lightbox -->
    <div class="lightbox" onclick="closeLightbox()">
        <img src="" alt="Lightbox Image">
    </div>

    <script>
        function openLightbox(src) {
            const lightbox = document.querySelector('.lightbox');
            const lightboxImg = lightbox.querySelector('img');
            lightboxImg.src = src;
            lightbox.style.display = 'block';
        }

        function closeLightbox() {
            document.querySelector('.lightbox').style.display = 'none';
        }

        // Lazy loading with Intersection Observer
        const observer = new IntersectionObserver(
            (entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                    }
                });
            },
            { threshold: 0.1 }
        );

        document.querySelectorAll('.image-container').forEach(img => {
            observer.observe(img);
        });
    </script>
