<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bafic-Inspired Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(0, 0, 0);
            color: #fff;
            text-align: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: none;
        }

        header {
            background-color: #ffffff;
            padding: 1em 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }
        nav li {
            margin: 0 1em;
        }
        nav a {
            color: #ff0000;
            text-decoration: none;
            font-family: Avenir, 'Avenir Next';
            font-size: 1.2em;
        }

        .quote {
            font-family: Avenir, 'Avenir Next';
            font-size: 2em;
            padding: 70px;
            font-weight: bold;
            margin-bottom: 50px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: #fff;
            position: relative;
            z-index: 1; 
            background: none;
        }

        /* Instagram Logo Styles */
        .instagram-link {
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .instagram-link:hover {
            transform: scale(1.1);
        }

        .instagram-logo {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .instagram-logo svg {
            width: 36px;
            height: 36px;
            fill: white;
        }

        /* Email Link Styles */
        .email-link {
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .email-link:hover {
            transform: scale(1.1);
        }

        .email-logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #FF512F 0%, #DD2476 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .email-logo svg {
            width: 36px;
            height: 36px;
            fill: white;
        }

        /* Container for both links */
        .social-links {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 300px;
            margin-top: 0px;
        }

        @media (max-width: 768px) {
        .social-links {
            gap: 200px; /* Reduce the gap between social links */
            flex-wrap: wrap; /* Allow links to wrap to the next line */
        }
    }

        @media (max-width: 480px) {
        .social-links {
            gap: 100px; /* Further reduce the gap for smaller screens */
        }
    }
    </style>
